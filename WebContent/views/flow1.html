<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>块状元素的流体特性1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style type="text/css">
	html {
		background-color: #fff;
	}
	body { 
	    margin: 0; 
	    width: 500px; 
	    border: 1px solid #beceeb; 
	    background-color: #f0f3f9;
	}
	p {
	    text-align: center;
	}
	div {
	    border: 0px solid #a0b3d6;
	    background-color: #cad5eb;
	}
	img {
	    width: 100%; height: 190px;
	    vertical-align: bottom;
	}
  </style>
</head>

<body>
<p>块状水平元素，如div元素（下同），在默认情况下（非浮动、绝对定位等），水平方向会自动填满外部的容器；如果有margin-left/margin-right, padding-left/padding-right, border-left-width/border-right-width等，实际内容区域会响应变窄</p>
	<p>
		<button onclick="div.style.margin='0 50px';">左右margin50px</button>
		<button onclick="div.style.padding='0 50px';">左右padding50px</button>
		<button onclick="div.style.borderWidth='0 50px';">左右border50px</button>
	</p>
	
	<div>
		<img src="../imgs/mm1.jpg">
	</div>
	
</body>
<script>
	var div = document.getElementsByTagName("div")[0];
</script>
</html>
